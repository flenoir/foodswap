{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block first_row %}

<div class="container">
<h2>Password reset</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Password reset</button>
    </form>
</div>

{% endblock %}
