{% extends 'base.html' %}

{% block body %}

<div class="container">
<h2>Please define a new password</h2>

{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">reset</button>
    </form>
{% else %}
<p style="color:red">the token is invalid</p>
<p>
    <a href="{% url 'password_reset' %}">create a new token</a>
</p>

{% endif %}
</div>

{% endblock %}
